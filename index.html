<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Conversor</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>DevClub + Leandro's Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="select-valor-resultado">
                    <option>
                        U$ Dólar Americano
                    </option>
                    <option>
                        € Euro
                    </option>
                </select>
            </label>

            <label>
                Valor
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>

            <button id ="convert-button" type="button">Converter</button>

            <section>
                <div class="sect-box">
                    <img src=".//assets/brasil 2.png" />
                    <p>Real</p>
                    <p id="valor">R$ -</p>
                </div>

                <img class= "vector-img" src="./assets/Vector.png" />

                <div class="sect-box">
                    <img id= "dolar-img"src=".//assets/estados-unidos (1) 1.png" />
                    <p id="currency-text">Dólar Americano</p>
                    <p id="valor-resultado">-</p>
                </div>
            </section>

        </main>

    </div>

</body>

<script src="./scripts.js">

</script>

</html>
